{% block js_block %}
{% autoescape off %}

<script src="{% static 'js/vis.js'%}"></script>
<script src="{% static 'js/d3/d3.min.js'%}"></script>
<script src="{% static 'js/d3-plugins/sankey/sankey.js'%}"></script>

<script>

var units = "Lines";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 2500 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

//var formatNumber = d3.format(",.0f"),    // zero decimal places
var formatNumber = d3.format(",d"),
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
//var sankey = d3.sankey()
//    .nodeWidth(36).nodePadding(40).size([width, height]);

var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

var commitInfo = "";
// load the data
//d3.json("{% static 'js/d3-plugins/sankey/sankey-formatted.json'%}", function(error, graph) {
//d3.json("/clatoolkit/ccadata", function(error, graph) {
d3.json("/dashboard/ccadata/?course_code={{course_code}}&platform={{platform}}", function(error, graph) {
  console.log(graph);
  commitInfo = graph.info
  //console.log(commitInfo);

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
           // console.log(d.source.node + " to " + d.target.node)
           commitlines = 0;
           for(var i = 0; i < commitInfo.length; i++)
           {
              if(commitInfo[i].node == d.target.node)
              {
                commitlines = commitInfo[i].commitlines;
                break;
              }
           }
           //console.log(commitlines);
           var numOfChanges = "+" + commitlines;
           if(commitlines < 0)
           {
              numOfChanges = commitlines;
           }
           else if(commitlines == 0)
           {
              numOfChanges = "0";
           }

           return "committed by " + d.target.name + "\n" + numOfChanges + " " + units;

          // return d.source.name + " → " + d.target.name + "\n"
          //         //+ format(d.target.value - d.source.value); 
          //         //+ format(d.value); 
          //         + d.source.value + " " + units + " → " + d.target.value + " " + units
          //         //+ "\n" + "(" + difflines + " " + units + ")"
        });
                

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
        return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
        return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
        //console.log(d.value + "----------------"); 
        // return d.name + "\n" + format(d.value); });
        totalLines = d.value;
        for(var i = 0; i < graph.links.length; i++)
        {
          //console.log(graph.links[i].source);
          if(graph.links[i].source.node == d.node)
          {
            totalLines = graph.links[i].value;
            break;
          }
        }
        // return d.name + "\n" + d.value + " " + units;
        return d.name + "\n" + totalLines + " " + units;
      });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  // the function for moving the nodes
    function dragmove(d) {
      d3.select(this).attr("transform", 
          "translate(" + d.x + "," + (
                  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
              ) + ")");
      sankey.relayout();
      link.attr("d", path);
    }
  // function dragmove(d) {
  //   d3.select(this).attr("transform", 
  //       "translate(" + (
  //            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
  //         ) + "," + (
  //                  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
  //           ) + ")");
  //   sankey.relayout();
  //   link.attr("d", path);
  // }
});

</script>

{% endautoescape %}
{% endblock %}
