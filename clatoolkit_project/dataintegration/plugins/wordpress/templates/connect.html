<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordPress Config</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plugin CSS -->
    <link href="/static/wordpress/css/default.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add new WordPress instance to {{ unit.code }} {{ unit.name }}</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" hidden="hidden" name="unit_id" value={{ unit.id }} />
                        <div class="form-group">
                            {{ form.wp_root.label_tag }}
                            {{ form.wp_root }}
                        </div>
                        <div class="form-group">
                            {{ form.client_key.label_tag }}
                            {{ form.client_key }}
                        </div>
                        <div class="form-group">
                            {{ form.client_secret.label_tag }}
                            {{ form.client_secret }}
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default btn-primary" type="submit" value="Next" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
